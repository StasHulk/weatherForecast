<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <canvas class="icon1" width="128" height="128"></canvas>
      <h2 class="location" onclick="changeLocation()">Location</h2>
      <h2 class="temperature">Temperature</h2>
      <h2 class="weather_description">Description</h2>
      <p class="date">Date</p>
      <div class="card_container">
        <div class="card">
          <h1 class="date_day_0">Date</h1>
          <canvas class="icon_day_0" width="128" height="128"></canvas>
          <h2 class="temperature_day_0">Temp</h2>
          <h2 class="summary_day_0">Summary</h2>
        </div>
        <div class="card">
          <h1 class="date_day_1">Date</h1>
          <canvas class="icon_day_1" width="128" height="128"></canvas>
          <h2 class="temperature_day_1">Temp</h2>
          <h2 class="summary_day_1">Summary</h2>
        </div>
        <div class="card">
          <h1 class="date_day_2">Date</h1>
          <canvas class="icon_day_2" width="128" height="128"></canvas>
          <h2 class="temperature_day_2">Temp</h2>
          <h2 class="summary_day_2">Summary</h2>
        </div>
        <div class="card">
          <h1 class="date_day_3">Date</h1>
          <canvas class="icon_day_3" width="128" height="128"></canvas>
          <h2 class="temperature_day_3">Temp</h2>
          <h2 class="summary_day_3">Summary</h2>
        </div>
        <div class="card">
          <h1 class="date_day_4">Date</h1>
          <canvas class="icon_day_4" width="128" height="128"></canvas>
          <h2 class="temperature_day_4">Temp</h2>
          <h2 class="summary_day_4">Summary</h2>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="skycons.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
